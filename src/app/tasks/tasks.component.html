<form class="well" (submit)="addTask($event)">
  <div class="form-group">
    <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Task...">    
  </div>  
</form>
<br>

<div class="list-group">
<div *ngFor="let task of tasks" class="row">
    <div class="col-1">
        <input type="checkbox" [checked]="task.complete" (click)="updateStatus(task)">
    </div>
    <div class="col-7" [ngClass]="{strike: task.complete}">
        {{task.title}}
    </div> 
    <div class="col-4">
        <input type="button" (click)="deleteTask(task.id)" value="Delete" class="btn btn-danger">    
    </div>
    <br><br>
</div>
</div>
